# Documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    target-branch: "dev"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "Viriatto"
    reviewers:
      - "Viriatto"
    labels:
      - "üõ†Ô∏è dependencies"
    commit-message:
      include: "scope"
      prefix: "npm"
    groups:
      minor-patch-development:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      major-development:
        dependency-type: "development"
        update-types:
          - "major"
      minor-patch-production:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      major-production:
        dependency-type: "production"
        update-types:
          - "major"
